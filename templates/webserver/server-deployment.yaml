kind: Deployment
apiVersion: apps/v1
metadata:
  name: webserver-{{ or .Replica 0 }}
spec:
  template:
    metadata:
      labels:
        name: webserver-{{ or .Replica 0 }}
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - name: webserver
        image: "{{ .Image }}"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
          protocol: TCP
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: false
      restartPolicy: Always
  replicas: 1
  selector:
    matchLabels:
      name: webserver-{{ or .Replica 0 }}
  strategy:
    type: RollingUpdate
    