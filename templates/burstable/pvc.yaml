apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{ if eq .group nil }}
  name: pvc-claim-{{ or .Replica 0 }}
  {{ else }}
  name: pvc-claim-{{ .group }}-{{ or .Replica 0 }}
  {{ end }}
spec:
  storageClassName: {{ or .class "manual" }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ or .capacity "20Gi" }}